<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>5S Spiel ‚Äì Stufen 0‚Äì4</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; margin: 0; padding: 20px; }
h1 { margin-bottom: 10px; font-size: 2em; }
h2 { font-size: 1.3em; margin: 5px 0; }

#stageButtons { margin: 15px auto; display: flex; flex-wrap: wrap; justify-content: center; gap: 6px; }
#stageButtons button { width: 50px; height: 50px; font-size: 0.75em; border-radius: 4px; cursor: pointer; padding: 0; line-height: 1; }

/* Spielfeld-Grid */
#grid { display: grid; gap: 6px; justify-items: center; margin: 20px auto; max-width: 500px; }
#grid button {
  width: 100%;
  aspect-ratio: 1 / 1;
  font-size: 1em;
  border: 1px solid #aaa;
  border-radius: 6px;
  cursor: pointer;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.1s, background 0.2s;
}
#grid button:active { transform: scale(0.95); }

/* Steuerungsbuttons */
#controls { margin: 10px auto; }
#nextStage, #cleanBtn, #sortBtn {
  padding: 8px 16px;
  font-size: 0.95em;
  margin-top: 10px;
  cursor: pointer;
  display: none;
  border-radius: 6px;
}

#info { margin-top: 10px; padding: 8px; background: #e0e0e0; border-radius: 6px; width: 90%; max-width: 500px; margin-left:auto; margin-right:auto; font-size: 1em; }
#result { font-weight: bold; margin-top: 15px; font-size: 1.1em; }

@media (max-width: 600px){
  #grid button { font-size: 0.9em; }
  #stageButtons button { width: 40px; height: 40px; font-size: 0.7em; }
}
@media (max-width: 400px){
  #grid button { font-size: 0.8em; }
  #stageButtons button { width: 35px; height: 35px; font-size: 0.65em; }
}
</style>
</head>
<body>

<h1>5S Trainingsspiel ‚Äì Stufen 0‚Äì4</h1>

<div id="stageButtons">
  <button onclick="switchStage(0)">0</button>
  <button onclick="switchStage(1)">1</button>
  <button onclick="switchStage(2)">2</button>
  <button onclick="switchStage(3)">3</button>
  <button onclick="switchStage(4)">4</button>
</div>

<h2 id="stageTitle">Stufe 0 ‚Äì Farbenchaos</h2>
<p id="info">Klicke die Zahlen 1 bis 64 in richtiger Reihenfolge.</p>
<p>Zeit: <span id="timer">0.0</span> s</p>

<div id="grid"></div>

<div id="controls">
  <button id="cleanBtn">üßπ S√§ubern</button>
  <button id="sortBtn">üî¢ Ordnen</button>
  <button id="nextStage">‚û°Ô∏è Weiter</button>
</div>

<p id="result"></p>

<script>
const grid=document.getElementById("grid");
const timerDisplay=document.getElementById("timer");
const result=document.getElementById("result");
const nextBtn=document.getElementById("nextStage");
const cleanBtn=document.getElementById("cleanBtn");
const sortBtn=document.getElementById("sortBtn");
const stageTitle=document.getElementById("stageTitle");
const info=document.getElementById("info");

let stage=0,startTime,timer;

function startTimer(){ startTime=Date.now(); timer=setInterval(()=>{timerDisplay.textContent=((Date.now()-startTime)/1000).toFixed(1);},100);}
function stopTimer(){ clearInterval(timer);}
function shuffle(arr){ return arr.sort(()=>Math.random()-0.5);}
function randomColor(){ return "hsl("+Math.floor(Math.random()*360)+",80%,40%)";}

function createGrid(numbers,onClickFunc,colorFunc=null){
  grid.innerHTML=""; grid.style.gridTemplateColumns="repeat(8,1fr)";
  numbers.forEach(n=>{
    const b=document.createElement("button");
    b.textContent=n;
    b.style.color=colorFunc?colorFunc(n):randomColor();
    b.onclick=()=>onClickFunc(n,b);
    grid.appendChild(b);
  });
}

/* ===== Stufen ===== */

function stage0(){
  stageTitle.textContent="Stufe 0 ‚Äì Farbenchaos";
  info.textContent="Klicke die Zahlen 1‚Äì64 in richtiger Reihenfolge.";
  result.textContent=""; timerDisplay.textContent="0.0";
  nextBtn.style.display="none"; cleanBtn.style.display="none"; sortBtn.style.display="none"; startTime=null;

  let numbers=shuffle([...Array(64).keys()].map(x=>x+1)),current=1;
  createGrid(numbers,(n,b)=>{
    if(current===1&&!startTime)startTimer();
    if(n===current){b.disabled=true;b.style.background="#8f8";current++;
      if(current>64){stopTimer();result.textContent=`‚úÖ Fertig in ${((Date.now()-startTime)/1000).toFixed(2)}s`;nextBtn.style.display="inline-block";}}
    else{b.style.background="#f88";}
  });
}

function stage1(){
  stageTitle.textContent="Stufe 1 ‚Äì Sortieren/Seiri";
  info.textContent="Klicke 41‚Äì64, danach 1‚Äì40 in richtiger Reihenfolge.";
  result.textContent=""; timerDisplay.textContent="0.0"; nextBtn.style.display="none"; startTime=null;
  let numbers=shuffle([...Array(64).keys()].map(x=>x+1)),removed=0;
  createGrid(numbers,(n,b)=>{
    if(n>=41){b.disabled=true;b.style.background="#f88";removed++;if(removed===24)stage1_ordered();}
  });
}

function stage1_ordered(){
  stageTitle.textContent="Stufe 1 ‚Äì Sortieren/Seiri";
  info.textContent="Klicke 1‚Äì40 in richtiger Reihenfolge.";
  result.textContent=""; timerDisplay.textContent="0.0"; startTime=null;
  let numbers=shuffle([...Array(40).keys()].map(x=>x+1)),current=1;
  createGrid(numbers,(n,b)=>{
    if(current===1&&!startTime)startTimer();
    if(n===current){b.disabled=true;b.style.background="#8f8";current++;
      if(current>40){stopTimer();result.textContent=`‚úÖ Fertig in ${((Date.now()-startTime)/1000).toFixed(2)}s`;nextBtn.style.display="inline-block";}}
    else{b.style.background="#f88";}
  });
}

function stage2(){
  stageTitle.textContent="Stufe 2 ‚Äì Systematisieren/Seiton";
  info.textContent="Klicke 'Ordnen', danach Spiel mit sortierten und bunten Zahlen 1‚Äì40.";
  result.textContent=""; timerDisplay.textContent="0.0"; nextBtn.style.display="none"; startTime=null;
  sortBtn.style.display="inline-block"; cleanBtn.style.display="none";
  let numbers=shuffle([...Array(40).keys()].map(x=>x+1));
  createGrid(numbers,(n,b)=>{b.disabled=true;});
  
  sortBtn.onclick=()=>{
    sortBtn.style.display="none";
    let orderedNumbers=[...Array(40).keys()].map(x=>x+1),current=1;
    createGrid(orderedNumbers,(n,b)=>{
      if(current===1&&!startTime)startTimer();
      if(n===current){b.disabled=true;b.style.background="#8f8";current++;
        if(current>40){stopTimer();result.textContent=`‚úÖ Stufe 2 abgeschlossen in ${((Date.now()-startTime)/1000).toFixed(2)}s`;nextBtn.style.display="inline-block";}}
      else{b.style.background="#f88";}
    },()=>randomColor()); // bunt lassen
  };
}

function stage3(){
  stageTitle.textContent="Stufe 3 ‚Äì S√§ubern/Seiso";
  info.textContent="Die Zahlen sind geordnet und bunt. Klicke 'S√§ubern', um sie schwarz-wei√ü zu machen.";
  result.textContent=""; timerDisplay.textContent="0.0"; nextBtn.style.display="none";
  sortBtn.style.display="none"; cleanBtn.style.display="inline-block";
  
  let numbers=[...Array(40).keys()].map(x=>x+1);
  createGrid(numbers,(n,b)=>{b.disabled=true;},()=>randomColor());
  
  cleanBtn.onclick=()=>{
    for(let b of grid.querySelectorAll("button")){ 
      b.style.color="#000"; 
      b.style.background="white"; 
    }
    cleanBtn.style.display="none";
    result.textContent="‚úÖ S√§uberung abgeschlossen.";
    nextBtn.style.display="inline-block";
  };
}

/* --- Stufe 4: Fehler finden (vertauschte & gro√üe Zahlen) --- */
function stage4() {
  stageTitle.textContent = "Stufe 4 ‚Äì Standardisieren/Seiketsu";
  info.textContent = "Finde alle fehlerhaften Felder!";
  result.textContent = "";
  timerDisplay.textContent = "0.0";
  startTime = null;
  nextBtn.style.display = "none";
  cleanBtn.style.display = "none";
  sortBtn.style.display = "none";

  // --- Basis: geordnete Zahlen 1‚Äì40 ---
  let numbers = [...Array(40).keys()].map(x => x + 1);

  // --- Zwei zuf√§llige Paare vertauschen ---
  function swap(arr, i1, i2) {
    const tmp = arr[i1];
    arr[i1] = arr[i2];
    arr[i2] = tmp;
  }
  let idx1 = Math.floor(Math.random() * 36);
  let idx2 = idx1 + 1;
  let idx3 = Math.floor(Math.random() * 36);
  let idx4 = idx3 + 1;
  swap(numbers, idx1, idx2);
  swap(numbers, idx3, idx4);

  // --- Merke dir die fehlerhaften Zahlen (vertauschte Paare) ---
  const wrongs = new Set([numbers[idx1], numbers[idx2], numbers[idx3], numbers[idx4]]);

  // --- Zwei zus√§tzliche "Fehler" mit gro√üer Schrift ---
  let largeIndices = [];
  while (largeIndices.length < 2) {
    let r = Math.floor(Math.random() * numbers.length);
    if (!largeIndices.includes(r)) largeIndices.push(r);
  }
  largeIndices.forEach(i => wrongs.add(numbers[i])); // gro√üe Zahlen sind auch Fehler

  // --- Klickverhalten ---
  let found = new Set();

  // --- Spielfeld erstellen ---
  grid.innerHTML = "";
  grid.className = "";
  grid.style.display = "grid";
  grid.style.gridTemplateColumns = "repeat(8, 1fr)";
  grid.style.gap = "6px";

  numbers.forEach((n, i) => {
    const b = document.createElement("button");
    b.textContent = n;
    b.style.color = "#000";
    b.style.fontSize = "1em";

    // Markiere gro√üe Zahlen
    if (largeIndices.includes(i)) {
      b.style.fontSize = "1.5em";
      b.style.fontWeight = "bold";
    }

    b.onclick = () => {
      if (wrongs.has(n)) {
        b.style.background = "#8f8";
        b.disabled = true;
        found.add(n);

        if (found.size === wrongs.size) {
          result.textContent = "‚úÖ Super! Du hast alle Fehler gefunden!";
          nextBtn.style.display = "inline-block";
        }
      } else {
        b.style.background = "#f88";
        setTimeout(() => (b.style.background = "white"), 500);
      }
    };
    grid.appendChild(b);
  });
}

stage0();
</script>

</body>
</html>
